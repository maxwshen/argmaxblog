# baseURL = 'http://serene-sorbet-2f829a.netlify.com'
baseURL = 'https://argmax.blog'
languageCode = 'en-us'
title = 'argmax(blog)'
# theme = 'hugo-PaperModX-6.0'
theme = 'hugo-PaperMod-master'
paginate = 5

enableRobotsTXT = true
buildDrafts = false
buildFuture = false
buildExpired = false

# googleAnalytics = 'UA-123-45'

[minify]
  disableXML = true
  minifyOutput = true

[params]
  env = 'production' # to enable google analytics, opengraph, twitter-cards and schema.
  main_sections = ['posts']
  title = 'argmax(blog)'
  description = 'a blog'
#   keywords = [Blog, Portfolio, PaperMod]
  author = 'Max Shen'
  # author = ["Me", "You"] # multiple authors
  images = ["<link or path of image for opengraph, twitter-cards>"]
  DateFormat = "January 2, 2006"
  defaultTheme = 'auto' # dark, light
  disableThemeToggle = false

  ShowReadingTime = true
  ShowShareButtons = false
  ShowPostNavLinks = true
  ShowBreadCrumbs = true
  ShowCodeCopyButtons = false
  ShowWordCount = true
  ShowRssButtonInSectionTermList = true
  disableSpecial1stPost = false
  disableScrollToTop = false
  comments = false
  hidemeta = false
  hideSummary = false
  UseHugoToc = false
  showtoc = true
  tocopen = true
  tocside = 'left'

  [params.assets]
    disableHLJS = true # to disable highlight.js
    # disableFingerprinting = true
    favicon = "<link / abs url>"
    favicon16x16 = "<link / abs url>"
    favicon32x32 = "<link / abs url>"
    apple_touch_icon = "<link / abs url>"
    safari_pinned_tab = "<link / abs url>"

#   [params.label]
    # text = "Home"
    # icon = '/apple-touch-icon.png'
    # iconHeight = 35

  # profile-mode
  [params.profileMode]
    enabled = false # needs to be explicitly set

  # home-info mode
  [params.homeInfoParams]
    Title = 'argmax(blog)'
    # Content = "Hi, I'm Max Shen, a researcher and scientist at Prescient Design, Frontiers Research at Genentech. Here, I share my wanderings and wonderings. Thoughts are never final."
    Content = "Hi, I'm Max Shen. Here, I share my wanderings and wonderings. Thoughts are never final."

#   [params.socialIcons]
    # - name = twitter
    #   url = "https://twitter.com/"
    # - name = stackoverflow
    #   url = "https://stackoverflow.com"
    # - name = github
    #   url = "https://github.com/"

  [params.analytics]
    [params.analytics.google]
      SiteVerificationTag = "XYZabc"

  [params.cover]
    hidden = true # hide everywhere but not in structured data
    hiddenInList = true # hide on list pages and home
    hiddenInSingle = true # hide on single page

  # for search
  # https://fusejs.io/api/options.html
  [params.fuseOpts]
    isCaseSensitive = false
    shouldSort = true
    location = 0
    distance = 1000
    threshold = 0.4
    minMatchCharLength = 0
    keys = ["title", "permalink", "summary", "content"]

